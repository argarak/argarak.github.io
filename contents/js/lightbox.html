<md-dialog aria-label="Lightbox">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 ng-if="title">{{title | characters:25}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="/icons/close.svg" aria-label="Close" class="icon-static"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content class="image-dialog">
        <img ng-src="{{image}}" alt="{{title}}">
    </md-dialog-content>
</md-dialog>
