<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Programs - Argarak's Nexus
  </title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="/favicon.ico?">
  <!-- CSS (see config.json for referenced files)-->
  <link rel="stylesheet" href="/css/angular-material.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/flow-text.css">
  <link rel="stylesheet" href="/js/highlight/default.css">
  <script src="/js/angular.min.js"></script>
  <script src="/js/angular-animate.min.js"></script>
  <script src="/js/angular-aria.min.js"></script>
  <script src="/js/angular-messages.min.js"></script>
  <script src="/js/angular-material.min.js"></script>
  <script src="/js/angular-sanitize.js"></script>
  <script src="/js/highlight/highlight.pack.js"></script>
  <script src="/js/mdLightbox.js"></script>
  <script src="/js/angularMain.js"></script>
  <script src="/js/feednami.min.js"></script>
  <script src="/js/truncate.js"></script>
</head>
<body>
  <div ng-app="nexus" layout="column" class="app">
    <noscript>
      <div class="noscript-message">This site really sucks without Javascript enabled... you will miss proper styling, an animated background and Angular support for the rest of the pages, which gives them their full functionality... so please enable it.</div>
    </noscript>
    <div layout="row" ng-controller="mainController" flex class="container">
      <md-sidenav id="sidenav" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-sidenav-left">
        <md-content layout-padding="" layout="column" layout-align="center">
          <li class="navbarLi"><a href="/"><img src="/navbar/nexus.svg"></a>
            <md-tooltip md-direction="right" class="tooltip0">Home</md-tooltip>
          </li>
          <li class="navbarLi"><a href="/about"><img src="/navbar/about.svg"></a>
            <md-tooltip md-direction="right" class="tooltip1">About</md-tooltip>
          </li>
          <li class="navbarLi"><a href="/blog"><img src="/navbar/blog.svg"></a>
            <md-tooltip md-direction="right" class="tooltip2">Blog</md-tooltip>
          </li>
          <li class="navbarLi"><a href="/programs"><img src="/navbar/programs.svg"></a>
            <md-tooltip md-direction="right" class="tooltip3">Programs</md-tooltip>
          </li>
          <li class="navbarLi"><a href="/archive"><img src="/navbar/archive.svg"></a>
            <md-tooltip md-direction="right" class="tooltip4">Archive</md-tooltip>
          </li>
          <li class="navbarLi"><a href="/microblog"><img src="/navbar/microblog.svg"></a>
            <md-tooltip md-direction="right" class="tooltip5">Microblog</md-tooltip>
          </li>
          <li class="navbarLi"><a href="/feed.xml"><img src="/navbar/rss.svg"></a>
            <md-tooltip md-direction="right" class="tooltip6">RSS</md-tooltip>
          </li>
        </md-content>
      </md-sidenav>
      <md-button hide-gt-sm aria-label="FAB" ng-click="openLeftMenu()" class="sidenav-fab md-fab md-fab-bottom-right">
        <md-icon md-svg-src="/icons/menu.svg"></md-icon>
      </md-button>
      <md-content id="main-content" flex>
        <div flex ng-controller="programsController" ng-init="fetch()" class="flex-items">
          <md-progress-circular ng-hide="programsLoaded" md-mode="indeterminate" class="progress-fixed"></md-progress-circular>
          <md-list flex>
            <md-list-item ng-repeat="item in data" ng-click="null" ng-href="{{item.html_url}}" class="md-3-line"> 
              <md-icon md-svg-src="{{repo}}" aria-label="{{item.who}}" class="md-avatar repo-icon"></md-icon>
              <div layout="column" class="md-list-item-next">
                <h3>{{item.name}}</h3>
                <h4>Last commit at: {{formatDate(item.pushed_at)}}</h4>
                <p>{{item.description | characters: 70}}</p>
              </div><span flex></span><span hide-sm hide-xs class="small-lang">{{item.language}}</span>
            </md-list-item>
          </md-list>
        </div>
      </md-content>
    </div>
  </div>
</body>
